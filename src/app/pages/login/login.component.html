<p class="h3 bg-secondary text-center">login works!</p>

<form [formGroup]="login" class="">
  <div class="container">
    <div class="row">
      <div class="col-2 border border-primary rounded">
        <!--  -->
        <label class="" for="email">Email</label>
      </div>
      <div class="col-10">
        <input
          class="w-100"
          type="email"
          name="email"
          id="email"
          formControlName="email"
        />
      </div>
    </div>
    <!--  -->
    <!--  -->
    <div class="row mt-4">
      <div class="col-2 border border-secondary rounded">
        <label for="password">Password</label>
      </div>
      <div class="col-10">
        <input
          class="w-100"
          type="password"
          name="password"
          id="password"
          formControlName="password"
        />
      </div>
    </div>

    <!--  -->
    <!--  -->
    <div class="row mt-2 justify-content-between">
      <div class="col-5">
        <button
          type="submit"
          class="btn btn-primary w-100"
          (click)="onEntrar()"
        >
          Entrar
        </button>
      </div>
      <div class="col-5">
        <button
          type="button"
          class="btn btn-secondary w-100"
          (click)="onCadastro()"
        >
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</form>
